apply plugin: 'com.android.application'

android {
	compileSdkVersion 24
	buildToolsVersion '25.0.0'

	defaultConfig {
		applicationId "github.daneren2005.dsub"
		minSdkVersion 14
		targetSdkVersion 23
		versionCode 195
		versionName '5.3.5'
		setProperty("archivesBaseName", "DSub $versionName")
		resConfigs "de", "es", "fr", "hu", "nl", "pt-rPT", "ru", "sv"
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles 'proguard.cfg'
			zipAlignEnabled true
		}
		fix {
			minifyEnabled true
			shrinkResources true
			proguardFiles 'proguard.cfg'
			zipAlignEnabled true
		}
	}

	productFlavors {
		floss {
			// FLOSS build (no proprietary libraries)
		}
		google {
			// FLOSS build + Google libraries
			// Adds ChromeCast support
		}
	}

	packagingOptions {
		exclude 'META-INF/beans.xml'
	}

	lintOptions {
		checkReleaseBuilds false
	}

	signingConfigs {
		debug {
			storeFile file('../debug.keystore')
		}
	}
}

dependencies {
	compile project(':Server Proxy')
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile 'com.android.support:support-v4:24.2.1'
	compile 'com.android.support:mediarouter-v7:24.2.1'
	compile 'com.android.support:recyclerview-v7:24.2.1'
	compile 'com.android.support:design:24.2.1'
	googleCompile 'com.google.android.gms:play-services-cast:8.1.0'
	compile 'com.sothree.slidinguppanel:library:3.0.0'
	compile 'de.hdodenhof:circleimageview:1.2.1'
	compile 'com.shehabic.droppy:Droppy:0.5.1@aar'
	compile 'org.fourthline.cling:cling-core:2.1.1'
	compile 'org.fourthline.cling:cling-support:2.1.1'
	compile 'org.eclipse.jetty:jetty-server:8.1.16.v20140903'
	compile 'org.eclipse.jetty:jetty-servlet:8.1.16.v20140903'
	compile 'org.eclipse.jetty:jetty-client:8.1.16.v20140903'
	compile 'com.android.support:appcompat-v7:24.2.1'
	compile 'com.android.support:cardview-v7:24.2.1'
}
